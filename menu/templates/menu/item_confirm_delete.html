{% extends "menu/layout.html" %}
{% block content %}
    <div class="content-section container">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4 text-danger">Delete Item Confirmation</legend>
                <h2 class="text-warning">Are you sure you want to delete the item "{{ item.title }}"?</h2>
                <p class="text-muted">This action cannot be undone.</p>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-danger" type="submit">Yes, Delete</button>
                <a class="btn btn-secondary" href="{% url 'menu:item_list' %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
